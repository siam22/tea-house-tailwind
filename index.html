<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3fb6d6cb9d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
            },
          },
        }
      </script>
    <title>Tea House</title>
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28 mt-17">
        <header class="flex pt-10 mb-20">
            <!-- text content  -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good 
                    <br>
                    tea time at The
                    <br>
                     Tea House</h1>
                     <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
             </div>
             <!-- image content  -->
              <div class="relative">
                <div>
                  <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class="absolute flex items-center bg-white shadow-lg rounded-lg px-2 py-2 md:px-10 lg:py-4 top-[310px] left-14">
                  <!-- icons -->
                  <div><i class="fa-solid fa-star text-2xl text-amber-400"></i></div>
                  <!-- text -->
                  <div class="ml-2">
                    <h2 class="text-2xl font-bold">4.96</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p> 
                  </div>
                </div>
              </div>
        </header>
    </main>
</body>
</html>
